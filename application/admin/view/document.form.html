{extend name="extra@admin/content"}

{block name="content"}
<form onsubmit="return false;" action="__SELF__" data-auto="true" method="post" class='form-horizontal' style='padding-top:20px'>

	<div class="form-group">
        <label class="col-sm-2 control-label">文档分类</label>
        <div class="col-sm-8">
            <select name='category_id' class='layui-input'>
				<!--{volist name="categories" id="category"}-->
				<!--{if $category===$Think.get.category}-->
				<option selected="selected" value='{$category}'>{$key}</option>
				<!--{else}-->
				<option value='{$category}'>{$key}</option>
				<!--{/if}-->
				<!--{/volist}-->
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">URL别名</label>
        <div class="col-sm-8">
            <input type="text" name="name" class="layui-input" value=""/>
            <p class="help-block">
                <b>注意</b>：URL主域名必需备案，微信服务接口只支持 80 端口 ( http ) 和 443 端口 ( https )
            </p>
        </div>
    </div>

 	<div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class='col-sm-8'>
            <input type="text" name="title" placeholder="公众号APPID（必填）" maxlength="18" required="required" value="" class="layui-input">
            <p class="help-block">
                公众号应用ID是所有接口必要参数，可以在公众号平台 [ 开发 >> 基本配置 ] 页面获取。
            </p>
        </div>
    </div>

	<div class="form-group" data-keys-type='music'>
        <label class="col-sm-2 control-label">缩略图</label>
        <div class="col-sm-8">
            <input onchange="$(this).nextAll('img').attr('src', this.value);" type="text" class="layui-input"
                   value="{$vo.music_image|default='__PUBLIC__/static/theme/default/img/image.png'}"
                   name="cover_id" required="required" title="请上传音乐图片或输入音乐图片URL地址　　"/>
            <p class="help-block">文件最大64KB，只支持JPG格式</p>
            <img style="width:112px;height:auto;" data-tips-image src='{$vo.music_image|default="__PUBLIC__/static/theme/default/img/image.png"}'/>
            <a data-file="one" data-type="jpg" data-field="music_image" class='btn btn-link'>上传图片</a>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">摘要</label>
        <div class='col-sm-8'>
            <textarea class="layui-input" name="description" style="height:80px;resize:none;line-height:20px"></textarea>
            <p class="help-block">
                公众号平台接口设置为加密模式，消息加密密钥必需填写并保持与公众号平台一致。
            </p>
        </div>
    </div>

	<div class="form-group">
		<label class="col-sm-2 control-label">主体</label>
        <div class="col-sm-8">
			<textarea name="content"></textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-2 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>

{/block}

{block name='script'}
<script type="text/javascript">
	$(function () {
        require(['ueditor'], function () {
        	 var editor, $item;
            editor = window.createEditor('[name="content"]', 'basic');
		});
	});
</script>
{/block}
